bookdown::gitbook:
  css: style.css
  split_by: section
  split_bib: no
  config:
    toc:
      collapse: section
      toc_float:
        collapsed: false
        smooth_scroll: false
      before: |
        <li><a href="./">A History of Philosophy Journals vol. 2</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    sharing:
      github: no
      twitter: yes
      facebook: no
bookdown::html_chapters:
  split_by: chapter
  toc: no
bookdown::pdf_book:
  keep_tex: true
bookdown::epub_book: default
